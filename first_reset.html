<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Library System - Reset</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Comfortaa:400,700'>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/reset.css">


</head>

<body>
  <div class="container">
    <div style="text-align: center">
      <h1>Reset Password</h1>
    </div>
    <div id="login" class="login">
      <div class="login-icon-field">
        <img src="images/password.png" height="130px;" style="margin-top: 50px;"><br />
        <div style="text-align: left; margin-left: 10px;">
          <b style="color: red">Strong</b> password should has :<br />
          <a id="reset_num">Number </a><br />
          <a id="reset_alp">Alphabet </a><br />
          <a id=reset_sym>Symbol </a><b /><br />
        </div>
      </div>
      <div class="login-form">
        <div class="username-row row">
          <label for="reset_input">
          </label>
          <input type="text" id="reset_password" class="username-input" name="password" placeholder="Password">
        </div>
        <div id="password_check">
          <div id="password_strength"></div>
        </div>
        <div id="text_show"></div>
        <div class="password-row row">
          <label for="comfirm_reset_input">
          </label>
          <input type="password" id="comfirm_reset_password" class="password-input" class="input" placeholder="Comfirm Password">
        </div>
      </div>
      <div class="call-to-action">
        <button id="reset-button" type="button">Submit</button>
      </div>
    </div>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdn.jsdelivr.net/velocity/1.2.2/velocity.min.js'></script>
  <script src='https://cdn.jsdelivr.net/velocity/1.2.2/velocity.ui.min.js'></script>
  <script src="js/login.js"></script>
  <script src="js/reset.js"></script>
</body>

</html>
