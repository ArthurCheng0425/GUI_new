<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Library System - Forgot</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Comfortaa:400,700'>
	<link rel="stylesheet" href="css/login.css">


</head>

<body>

	<!-- 

'Golazo' App Login Page Concept utilizing Velocity.js & SVG animation techniques.

Inspirations:
+Anton Aheichanka - https://dribbble.com/shots/1945593-Login-Home-Screen?list=users&offset=4
+Nicolay Talanov - https://codepen.io/suez/pen/dPqxoM

-->

	<div class="container">
		<div style="text-align: center">
			<h1>Forgot Password</h1>
		</div>
		<div id="login" class="login">
			<div class="login-icon-field">
				<img src="images/email.png" height="150px;" style="margin-top: 50px;">
			</div>
			<div class="login-form">
				<a id="forgot_password_text">Please input your email.</a>
				<div class="username-row row">
					<label for="email_input">
					</label>
					<input type="text" id="email_input" class="username-input" placeholder="Email">
				</div>
				<!--if user no input anything, it will show error message-->
				<div id="error_message"></div>
			</div>
			<div class="call-to-action">
				<!--redirect to password_question.html if user input an email-->
				<button id="submit_email" type="button">Submit</button>
			</div>
		</div>
	</div>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='https://cdn.jsdelivr.net/velocity/1.2.2/velocity.min.js'></script>
	<script src='https://cdn.jsdelivr.net/velocity/1.2.2/velocity.ui.min.js'></script>
	<script src="js/login.js"></script>
	<script src="js/forgot_password.js"></script>
</body>

</html>
