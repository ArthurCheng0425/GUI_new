<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Library System - Reset</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Comfortaa:400,700'>
	<link rel="stylesheet" href="css/password_question.css">

</head>

<body>
	<div class="container">
		<div style="text-align: center">
			<h1>Password Question</h1>
		</div>
		<div id="question" class="question">
			<div class="question-icon-field">
				<img src="images/image.png" height="130px;" style="margin-top: 20px; margin-bottom: 20px;">
				<br />
				<div style="text-align: left; margin-left: 10px;">
					<b style="color: red">You must answer two questions</b>
					<br />
					<a id="question_1_img">Question 1 </a>
					<br />
					<a id="question_2_img">Question 2 </a>
					<br />
				</div>
			</div>
			<div class="question-form">
				<div class="username-row row">
					<input type="text" id="answer_1" placeholder="What was your birth year?">
				</div>
				<div class="password-row row">
					<input type="text" id="answer_2" placeholder="What's your name?">
				</div>
				<div class="question_error_message"></div>
			</div>
			<!--onload page will hide this input field-->
			<div id="code_confirmation" style="display: none; margin-top: 20px;">
				Please input your confirmation code
				<div class="username-row row">
					<input type="text" id="confirm_code_input" placeholder="Input your code here...">
				</div>
				<div class="code_confirm_message"></div>
			</div>
			<div class="call-to-action">
				<button id="submit_code_button" type="button">Submit</button>
				<!--onload page will hide this Confirm button-->
				<button id="confirm_code_button" type="button" style="display: none;">Confirm</button>
			</div>
		</div>
	</div>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='https://cdn.jsdelivr.net/velocity/1.2.2/velocity.min.js'></script>
	<script src='https://cdn.jsdelivr.net/velocity/1.2.2/velocity.ui.min.js'></script>
	<script src="js/login.js"></script>
	<script src="js/password_question.js"></script>
</body>

</html>
