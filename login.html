<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Library System - Login</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
	<!--font awesome-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Comfortaa:400,700'>
	<link rel="stylesheet" href="css/login.css">


</head>

<body>

	<!-- 

'Golazo' App Login Page Concept utilizing Velocity.js & SVG animation techniques.

Inspirations:
+Anton Aheichanka - https://dribbble.com/shots/1945593-Login-Home-Screen?list=users&offset=4
+Nicolay Talanov - https://codepen.io/suez/pen/dPqxoM

-->
	<img src="images/library_wallpaper.png" alt="" style="height: 100%; width: 100%; z-index: 0;">
	<div class="container" style="z-index: 2; margin-top: -750px;">
		<div style="text-align: center">
			<h1 style="text-shadow: 2px 2px black">The One Library</h1>
		</div>
		<div id="login" class="login">
			<div class="login-icon-field">
				<img src="images/login_logo.png" height="150px;" style="margin-top: 50px;">
			</div>
			<div class="login-form">
				<div class="username-row row">
					<label for="username_input">
					</label>
					<input type="text" id="username_input" class="username-input" placeholder="Username">
				</div>
				<div class="password-row row">
					<label for="password_input">
					</label>
					<input type="password" id="password_input" class="password-input" class="input" placeholder="Password">
					<!--view password button-->
					<button id="view_password" style="position: absolute; top: -7px; left: 190px; height: 30px; width: 30px; background-color: transparent;"><i class="fa fa-eye"></i></button>
				</div>
			</div>
			<div class="call-to-action">
				<button id="login-button" type="button">Log In</button>
				<p>Forgot password? <a id="here"> here</a></p>
			</div>
		</div>
	</div>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='https://cdn.jsdelivr.net/velocity/1.2.2/velocity.min.js'></script>
	<script src='https://cdn.jsdelivr.net/velocity/1.2.2/velocity.ui.min.js'></script>



	<script src="js/login.js"></script>




</body>

</html>
